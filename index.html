<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./asstets/Path.svg" />
    <title>Interactive Rating</title>
  </head>
  <body>
    <main>
      <div class="main-div">
        <div class="circle">
          <img src="./asstets/Path.svg" alt="orange-star-icon" />
        </div>
        <div class="info">
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating-buttons-div">
          <button class="rating-btn">1</button>
          <button class="rating-btn">2</button>
          <button class="rating-btn">3</button>
          <button class="rating-btn">4</button>
          <button class="rating-btn">5</button>
        </div>
        <label for="submit"></label>
        <input type="submit" id="submitBtn" name="submit" value="SUBMIT" />
      </div>
      <div class="thanks-page">
        <img
          src="./asstets/Online payment_Two Color(1) 2.svg"
          alt="check-icon"
          id="check-img"
        />
        <div class="response">
          <p>You selected <span id="chosenRatingDemo"></span> out of 5</p>
        </div>
        <h2 class="ty-h2">Thank you!</h2>
        <p class="thanks-text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
